services:
  backintime-sshd:
    image: caco3x/backintime-sshd
    environment:
      # Username of the user on the remote host
      # If you change it, make sure to also update it on the volume mount!
      - USERNAME=backintime
      # Public SSH key of the user
      - PUBLIC_KEY=ssh-rsa  root@PC3
    ports:
      - 10022:22
    restart: unless-stopped
    volumes:
      - ./ssh:/etc/ssh
      - /etc/passwd:/passwd:ro
      # Map the backup files into the folder "backintime" of the user "backintime" 
      # This is crutial since the backup data else only is stored in the docker container and gets lost once you delete it!
      - /volume1/backintime:/home/backintime/backintime
  